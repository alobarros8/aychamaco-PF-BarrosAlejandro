    />
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>

      <nav class="navbar navbar-dark navbar-expand-lg bg-dark">

          <a class="navbar-brand" href="index.html">

          /></a>

            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav fs-4">
              <li class="nav-item px-2">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link" href="franquicias.html"> Franquicias</a>

                  Sobre nosotros

                  >BurgerShop</a
                >
              </li>
              <li class="nav-item color px-2">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="co justify-content-center text-light m-5">
      <h1 class="display-4 d-flex justify-content-center">
        Lanzamos nuestro programa de franquicias para el interior y el exterior
      </h1>
      <h2 class="d-flex justify-content-center display-5">
        Si estas interesado llena el siguiente formulario
      </h2>
    </div>
    <form action="Franquicias " class="d-flex justify-content-center m-5 py-5">
      <fieldset
        class="row mb-6 container text-center justify-content-center text-light"
      >
        <div class="row">
          <label
            for="colFormLabelLg"
            class="col-sm-2 col-form-label col-form-label-lg"
            >Nombre</label
          >
          <div class="my-2 col-sm-10">
            <input
              type="nombre"
              class="form-control form-control-lg"
              id="colFormLabelLg"
              placeholder="Nombre"
            />
          </div>
        </div>
        <div class="row">
          <label
            for="colFormLabelLg"
            class="col-sm-2 col-form-label col-form-label-lg"
            >Telefono</label
          >
          <div class="my-2 col-sm-10">
            <input
              type="telefono"
              class="form-control form-control-lg"
              id="colFormLabelLg"
              placeholder="Telefono"
            />
          </div>
        </div>
        <div class="row">
          <label
            for="colFormLabelLg"
            class="col-sm-2 col-form-label col-form-label-lg"
            >Email</label
          >
          <div class="my-2 col-sm-10">
            <input
              type="email"
              class="form-control form-control-lg"
              id="colFormLabelLg"
              placeholder="E-mail"
            />
          </div>
        </div>
        <div class="row align-items-center g-3">
          <div class="col-sm-4">
            <label for="ciudad">Ciudad</label>
            <input
              type="text"
              class="my-2 form-control"
              placeholder="Ciudad"
              aria-label="ciudad"
            />
          </div>
          <div class="col-sm">
            <label for="barrio">Barrio</label>
            <input
              type="text"
              class="my-2 form-control"
              placeholder="barrio"
              aria-label="barrio"
            />
          </div>
          <div class="col-sm">
            <label for="CP">C.P</label>
            <input
              type="text"
              class="my-2 form-control"
              placeholder="CP"
              aria-label="CP"
            />
          </div>
        </div>
        <div class="d-grid gap-2 col-2 mx-auto">
          <input
            class="btn btn-outline-light p-2 mt-5"
            type="submit"
            value="Enviar"
          />
        </div>
      </fieldset>
    </form>
    <div class="requisitos"></div>
    <div class="container-fluid bg-light m-0">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
          >
            <img
              class="logochamaco icono"
              src="imagenes/logochamaco.png"
              alt=""
            />
          </a>
          <span class="mb-3 mb-md-0 text-muted"
            >AyChamacoÂ© 2022 Company, Inc</span
          >
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3 icono">
            <a
              class="text-muted"
              href="https://www.facebook.com/ay.chamaco"
              target="_blank"
            >
              <i class="bi bi-facebook" id="fb"></i
            ></a>
          </li>
          <li class="ms-3 icono">
            <a
              class="text-muted"
              target="_blank"
              href="https://www.instagram.com/ay.chamaco/"
            >
              <i class="bi bi-instagram" id="ig"></i
            ></a>
          </li>
          <li class="ms-3 icono">
            <a class="text-muted" href="#">
              <i class="bi bi-whatsapp" id="wp"></i
            ></a>
          </li>
        </ul>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
